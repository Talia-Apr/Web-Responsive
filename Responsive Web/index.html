<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="gambar/logo.png" alt="logo" />
        <h4 class="logo">ShopIn'</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Producs</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="gambar/cart.png" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the Future</h1>
            <p>
              The new 15 inch display offering a 4K UHD display with duo screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">15 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="gambar/rog.png" alt="rog" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="gambar/left-arrow.svg" alt="left-arrow" />
        <img src="gambar/dot.svg" alt="dot" />
        <img src="gambar/full dot.svg" alt="full dot" />
        <img src="gambar/full dot.svg" alt="full dot" />
        <img src="gambar/right-arrow.svg" alt="right-arrow" />
      </div>

      <img class="big-circle" src="gambar/big-eclipse.svg" alt="big-eclipse" />
      <img class="mid-circle" src="gambar/mid-eclipse.svg" alt="mid-eclipse" />
      <img
        class="small-circle"
        src="gambar/small-eclipse.svg"
        alt="small-eclipse"
      />
    </main>
  </body>
</html>
